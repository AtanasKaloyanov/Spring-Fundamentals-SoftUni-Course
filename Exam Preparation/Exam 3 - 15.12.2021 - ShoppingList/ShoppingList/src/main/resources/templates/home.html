<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/commons::head"></head>
<body>
<header th:replace="fragments/commons::nav"></header>
<main>
    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All products to buy</h1>
        <div class="row mt-3 mb-3">
            <div  class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Foods</h3>     
                    <div th:each="food: ${allProducts.getFoods()}" class="mt-3 rounded badge-info">
                        <img class="mr-2" src="/img/food.png" alt="Food" width="50px" height="50px">
                        <span th:text="${food.toString()}"></span>
                        <a class="ml-3 text-danger" th:href="@{/home/buy/{id}(id=*{food.getId()})}">Buy</a>


                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Drinks</h3>
                    <div th:each="drink: ${allProducts.getDrinks()}" class="mt-3 rounded badge-warning">
                        <img class="mr-2" src="/img/drink.png" alt="Food" width="50px" height="50px">
                        <span th:text="${drink.toString()}"></span>
                        <a class="ml-3 text-danger" th:href="@{/home/buy/{id}(id=*{drink.getId()})}">Buy</a>
                    </div>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Households</h3>
                    <div th:each="houseHold: ${allProducts.getHouseholds()}"  class="mt-3 rounded badge-success">
                        <img class="mr-2" src="/img/household.png" alt="Food" width="50px" height="50px">
                        <span th:text="${houseHold.toString()}"></span>
                        <a class="ml-3 text-danger" th:href="@{/home/buy/{id}(id=*{houseHold.getId()})}">Buy</a>
                    </div>
            </div>
            <div class="col-5 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                <h3 class="mySticky bg-gray text-dark rounded">Other</h3>
                    <div th:each="other: ${allProducts.getOthers()}" class="mt-3 rounded badge-secondary">
                        <img class="mr-2" src="/img/other.png" alt="Food" width="50px" height="50px">
                        <span th:text="${other.toString()}"></span>
                        <a class="ml-3 text-danger" th:href="@{/home/buy/{id}(id=*{other.getId()})}">Buy</a>
					</div>
            </div>
        </div>
        <a th:text="|Bye all products for ${sum}|" th:href="@{/home/delete-all}" class="btn btn-danger"></a>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
